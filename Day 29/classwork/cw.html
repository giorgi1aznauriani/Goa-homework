<!-- 1)კომენტარის სახით ახსენით რა არის color models, რატომ შეიქმნა, რაში გვჭირდება. როგორ მუშაობს RGB და Hex color models -->
<!-- color models არის სისტემა რომელიც სხვადასხვა ფერს რიცხვებით ანაცვლებს. და გვჭირდება რომ ფერები გამოჩნდეს ეკრანზე.-->
<!--RBX red,green, blue. თითოეული ფერი იღებს მნიშვნელობა 0დან 255მდე.-->
<!-- HEX არის 16ობიითი სისტემა ის იწყება # და შედგება 6 ელემენტისგან. -->

<!-- 2)შექმენით სამი div ელემენტი. თითოეულს მიანიჭეთ განსხვავებული RGB ფერი და სხვადასხვა ზომა (სიგანე და სიმაღლე). გამოიყენეთ background-color და width/height -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            background-color: rgb(255, 0, 0);
            width: 150px;
            height: 100px;
        }

        .div2 {
            background-color: rgb(0, 255, 0);
            width: 200px;
            height: 150px;
        }

        .div3 {
            background-color: rgb(0, 0, 255);
            width: 250px;
            height: 200px;
        }

    </style>
</head>

<body>
    <div class="div1"></div>
    <br>
    <div class="div2"></div>
    <br>
    <div class="div3"></div>
</body>

</html>
