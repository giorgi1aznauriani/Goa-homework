<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Shadows and Decorations</title>
    <style>
        p.shadow-yellow {
            text-shadow: 2px 3px 6px yellow;
            text-decoration: underline;
        }

        p.shadow-red {
            text-shadow: 2px 3px 6px red;
            text-decoration: overline;
        }

        p.shadow-purple {
            text-shadow: 2px 3px 6px purple;
            text-decoration: none;
        }

        p.shadow-blue {
            text-shadow: 2px 3px 6px blue;
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <p class="shadow-yellow">the first paragraph is with yellow shadow and it is underlined.</p>
    <p class="shadow-red">the second paragraph is with red shadow and it is overlined.</p>
    <p class="shadow-purple">the third paragraph is with purple shadow and it is none.</p>
    <p class="shadow-blue">the fourth paragraph is with blue shadow and it is linethrough.</p>



</body>

</html>
