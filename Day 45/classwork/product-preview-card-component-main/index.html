<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Product preview card component</title>

<body>
  <div class="box">
    <div class="photo">
      <img src="images/image-product-desktop.jpg"
        alt="photo" />
    </div>
    <div class="content">
      <div class="type">P E R F U M E </div>
      <div class="name">Gabrielle Essence Eau De Parfum</div>
      <div class="information">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
        CHANEL.
      </div>
      <div>
        <span class="price">$149.99</span>
        <span class="old">$169.99</span>
      </div>
      <button class="btn">Add to Cart</button>
    </div>
  </div>
</body>

</html>
